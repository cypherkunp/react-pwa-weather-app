<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/images/logo32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Modern PWA Weather React Application"" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo512.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('%PUBLIC_URL%/service-worker.js')
            .then((reg) => console.log('Service worker registered successfully: ', reg.scope))
            .catch((err) => console.log('Service worker could not be registered: ', err.message));
        });
      }
    </script>
  </body>
</html>
